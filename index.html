<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus datos</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <form class="form-data">
        <div class="form-group">
          <label class="label" for="name">Tu nombre: </label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="birthdate">Tu fecha de nacimiento: </label>
          <input type="date" id="birthdate">
        </div>
        <div class="form-group">
          <label for="picture">URL de tu foto: </label>
          <input type="url" id="picture" />
        </div>
        <div class="form-group">
          <input type="checkbox" id="javascript">
          <label for="javascript" class="label-checkbox">Has programado JS antes</label>
        </div>
        <div class="form-group">
          <label for="suffering">Sufrimiento actual: </label>
          <input type="range" id="suffering" step="1" min="0" max="10" />
        </div>
      </form>
      <div class="card">
        <div class="info">
          <h2 class="greeting off">Hola, <span class="name"></span></h2>
          <span class="data age off">Tienes <span class="age-number"></span> años</span>
          <span class="data javascript off"><span class="javascript-yes off">Sí</span><span
              class="javascript-no off">No</span>
            habías
            programado JavaScript antes del bootcamp</span>
          <span class="data suffering off">Estás sufriendo <span class="suffering-quantity"></span></span>
        </div>
        <img src="" alt="" class="avatar off" />
      </div>
    </main>
  </div>
</body>

</html>
